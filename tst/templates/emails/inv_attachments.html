<table border="0" cellpadding="0" cellspacing="0" width="100%">
	<tr>
		<h3>Invoice Is Ready On Purchase Order {{docinfo.name}} on Supplier {{ docinfo.supplier }}</h3>
	</tr>
</table>
{% for attachment in docinfo.custom_purchase_invoices_attachment %}
<table class="panel-header" border="0" cellpadding="0" cellspacing="0" width="100%">
	<tr height="10"></tr>
	<tr>
		<td width="15"></td>
		<td>
			<div class="text-medium text-muted">
				<span><a href="{{ attachment.purchase_invoice }}">{{ docinfo.doctype }}: {{docinfo.name }}</a></span>
			</div>
		</td>
		<td width="15"></td>
	</tr>
	<tr height="10"></tr>
</table>
<table class="panel-body" border="0" cellpadding="0" cellspacing="0" width="100%">
	<tr height="10"></tr>
	<tr>
		<td width="15"></td>
		<td>
		</td>
		<td width="15"></td>
	</tr>
	<tr height="10"></tr>
</table>
<table border="0" cellpadding="0" cellspacing="0" width="100%">
	<tr height="20"></tr>
</table>
{% endfor %}
